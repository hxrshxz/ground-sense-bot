name: ðŸš€ Build and Prepare for Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v3
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ”§ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      
    - name: ðŸ§ª Lint code
      run: npm run lint
      
    - name: ðŸ“ Create build summary
      run: |
        echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Code linting passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Ready for Vercel deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ To deploy:" >> $GITHUB_STEP_SUMMARY
        echo "1. Connect this repo to Vercel" >> $GITHUB_STEP_SUMMARY
        echo "2. Set VITE_GEMINI_API_KEY environment variable" >> $GITHUB_STEP_SUMMARY
        echo "3. Deploy automatically!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ­ Features included:" >> $GITHUB_STEP_SUMMARY
        echo "- Playwright automation (with simulation fallback)" >> $GITHUB_STEP_SUMMARY
        echo "- AI-powered groundwater analysis" >> $GITHUB_STEP_SUMMARY
        echo "- Enhanced visual charts" >> $GITHUB_STEP_SUMMARY
        echo "- Serverless API functions" >> $GITHUB_STEP_SUMMARY